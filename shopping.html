<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .product-card {
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            height: 100%; 
        }

        .product-card img {
            height: 200px; 
            object-fit: contain; 
        }

        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }
        #checkoutCard {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background-color: white;
            box-shadow: -5px 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            z-index: 9999;
            display: none;
        }

        #checkoutCard ul {
            list-style-type: none;
            padding: 0;
        }

        #checkoutCard li {
            margin-bottom: 10px;
        }
        .main-nav{
            margin-bottom: 30px;
        }
        .navbar {
            margin-bottom: 30px;
        }

        .navbar-brand {
            font-size: 30px; 
            font-weight: 700;
        }

        .Checkout {
            margin-left: auto;
        }

        @media (max-width: 991.98px) {
            .navbar-brand {
                font-size: 25px; 
                font-weight: 900;
            }
        }

        .container-fluid {
            display: flex;
            align-items: center; 
            justify-content: space-between; 
        }
        .btn-outline-success {
            color: #0D6EFD; /* Text color */
            border-color: #0D6EFD; /* Border color */
        }

        .btn-outline-success:hover {
            color: #fff; /* Text color on hover */
            background-color: #0D6EFD; /* Background color on hover */
            border-color: #0D6EFD; /* Border color on hover */
        }
    </style>

</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid ">
          <a class="navbar-brand " href="#">Online shopping</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <button class="btn btn-outline-success Checkout" type="button" onclick="openCheckout()">Check Out</button>
          </div>
        </div>
    </nav>

    <div class="container">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="productRow">
            
        </div>
    </div>

    <div class="container mt-4" id="checkoutCard">
        <h5>Selected Items</h5>
        <ul id="selectedItems">
           
        </ul>
        <p>Total Amount: $<span id="totalAmount"></span></p>
        <button class="btn btn-primary" onclick="confirmCheckout()">Confirm</button>
    </div>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/index.js"></script>
</body>
</html>
