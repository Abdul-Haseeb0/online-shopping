
<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
    <div class="login-box">

        <h2>Login Account</h2>
            <form action="">
 
            <div class="inputbox">
                <input type="email" required="required" id="login-email">
                <label>Email</label>
            </div>
            <div class="inputbox">
                <input type="password" required="required" id="login-pass">
                <label>password</label>
            </div>
            <div class="btn">
                
                <button type="submit" class="button" onclick="logsave()">Login</button>
            </div>
            
        </form>
    </div> 
</div>

<script src="/script.js"></script>
</body>
</html>
